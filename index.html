<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">
        <h1 class="header__caption">To Do List</h1>
    </header>
    <form class="add-task" onsubmit="return false">
        <input type="text" autofocus class="add-task__input" placeholder="Add new task:">
        <button class="add-task__button" type="button">Add</button>
    </form>
    <div class="task-list"></div>
    <footer class="footer">
        <div class></div>
    </footer>
<script src="script.js"></script>
</body>
</html>
